<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Sign Up Right Now!</title>
</head>
<body>
    <div class="image">
        <img src="vista-wei-OiERUvVrioU-unsplash.jpg">
        <div class="logo"><p>Japan</p></div>
    </div>
    <div class="content">
        <div>
            <p>THIS IS A MOCK FORM. This is not a real online service. Insert random Haiku. Travel to the Land of the Rising Sun! Sign up <em>now</em> to get started.</p>
        </div>
        <div class="form">
            <form>
                
                <div>
                    <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required>
                <span class="error"></span>
                </div>

                <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required>
                <span class="error"></span>
                </div>
                </div>

                <div>
                    <div>
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>
                <span class="error"></span>
                </div>
                <div>
                <label for="num">Phone Number</label>
                <input type="number" id="num" name="num" required>
                <span class="error"></span>
                </div>
                </div>
                
                <div>
                    <div>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" required>
                <span class="error"></span>
                </div>

                <div>
                <label for="cnfpwd">Confirm Password</label>
                <input type="password" id="cnfpwd" name="cnfpwd" required>
                <span class="error"></span>
                </div>
                </div>

                <button type="submit" onclick="checker()">Sign Up</button>

    <p>Already have an account? <a href="#">Log In</a></p>

            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
